<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google by Edmerce</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    rel="stylesheet">
</head>
<body>
        <header>
            <main>
                <nav>
                    <div class="nav-items"><a href="">Gmail</a></div>
                    <div class="nav-items"><a href="">Images</a></div>
                    <div class="nav-items">
                        <a href="#">
                            <i class="material-icons-outlined">apps</i>
                        </a>
                    </div>
                    <div class="nav-items">
                        <a href="#">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/VAN_CAT.png/1200px-VAN_CAT.png" width="27px" alt="User Profile Pic">        
                        </a>
                    </div>   
                </nav>
                <div id="hero-cover">
                    <div id="branding">
                        <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="272" alt="Google Logo">
                    </div>
                    <div id="search-section">
                        <div id="search-bar">
                            <i id="icons-search" class="material-icons-outlined">search</i>
                            <input class="search-field" type="text">
                            <i id="icons-mic" class="material-icons-outlined icons-mic">mic</i>
                        </div>
                        <div id="cta">
                            <a href="#">Google Search</a>
                            <a href="#">I'm Feeling Lucky</a>
                        </div>
                        <div id="lang">
                            <p>Google offered in: <a href="">Korean</a></p>
                        </div>
                    </div>
                </div>
            </main>

            
        </header>
        

        <footer>
            <div id="footer-country">
                <p>Singapore</p>
            </div>
            <div id="footer-nav">
                <div id="block-left">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div id="block-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>

</body>
</html>
